<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>数据可视化平台</title>
  <link rel="stylesheet" href="./css/sprite.css">
</head>
<body>
<div class="app">
  <div class="app-page">
    <div class="page-wrap page-home">

      <div class="page-hd home-hd"></div>
      <div class="page-bd home-bd"></div>

    </div>
  </div>

  <div class="app-page">
    <div class="page-wrap page-map">

      <div class="page-hd map-hd"></div>
      <div class="page-bd map-bd"></div>

    </div>
  </div>

  <div class="app-page">
    <div class="page-wrap">

      <div class="page-hd note-hd"></div>
      <div class="page-bd note-bd">
        <ul id="noteList" class="note-list"></ul>
        <div id="noteText" class="note-text"></div>
      </div>

    </div>
  </div>

  <div class="app-page">
    <div class="page-wrap">

      <div class="page-hd video-hd"></div>
      <div class="page-bd video-bd">
        video
      </div>

    </div>
  </div>

  <div class="app-page">
    <div class="page-wrap">

      <div class="page-hd tenant-hd"></div>
      <div class="page-bd tenant-bd">
        tenant
      </div>

    </div>
  </div>

  <div class="app-page">
    <div class="page-wrap">

      <div class="page-hd public-hd"></div>
      <div class="page-bd public-bd">
        public
      </div>

    </div>
  </div>
</div>
</body>
</html>
